<html>
<head>
	<title>Team 9 - Rocket Telemetry</title>
	<meta charset = "UTF-8">
	<link rel="stylesheet" href="Telemetry.css">
</head>


<body>
	<!-- Upper row -->
	<div class="row">	
		<script src="javascript/Data.js"></script>
		<!-- Quadrant containing live data display -->
		<div style="border:3px double white;" class="quadrant"><h2 style="color:white">Live data:</h2>
			<p class="form-field">
				<label for="Alt">Altitude:</label>
				<input type="text" id="Alt" name="Alt" value="0 meters" readonly="true">
			</p>
			<p class="form-field">
				<label for="Vel">Velocity:</label>
				<input type="text" id="Vel" name="Vel" value="0 m/s" readonly="true">
			</p>
			<p class="form-field">
				<label for="Accel">Acceleration:</label>
				<input type="text" id="Accel" name="Accel" value="0 Gs" readonly="true" />
			</p>
			<p id="fileInField" class="form-field">
				<label for="dataInput" style="padding-bottom: 2%">Select test data</label>
				<input type="file" id="dataInput" style="flex-basis: 70%; padding-bottom: 2%" onchange="loadData(this)">
			</p>
			<!-- Upon successfully loading file, hide the input box and inform the user. -->
			<p id="fileLoaded" hidden=true style="margin-left: auto; padding-bottom: 2%">
				Successfully loaded test data.
			</p>
			<span id="launchLight" class="red-dot"></span><p style="display: inline-block">Launched</p>
			<span id="landLight" class="gray-dot"></span><p style="display: inline-block">Landed</p>
			<br>
			<span id="apogeeLight" class="gray-dot"></span><p style="display: inline-block">Apogee<br>reached</p>
			<span id="drogueLight" class="gray-dot"></span><p style="display: inline-block">Drogue<br>ejected</p>
			<span id="chuteLight" class="gray-dot"></span><p style="display: inline-block">Parachute<br>ejected</p>
		</div>
		
		<!-- Quadrant containing peak data and control buttons -->
		<div style="border:3px double white;padding-left:2%;padding-right:2%;" class="quadrant">
			<h2 style="color:white">Recorded data:</h2>
				<p class="form-field"style="color:white">
					<label for="PAlti">Peak altitude:</label>
					<input type="text" id="PAlti" name="PAlti" value="0 m" readonly="true" />
				</p>
				<p class="form-field"style="color:white">
					<label for="Pspeed">Peak speed:</label>
					<input type="text" id="PSpeed" name="Pspeed" value="0 m/s" readonly="true" />
				</p>
				<p class="form-field"style="color:white; padding-bottom: 1%">
					<label for="PAccel">Peak acceleration:</label>
					<input type="text" id="PAccel" name="PAccel" value="0 Gs" readonly="true" />
				</p>
				
			<h2 style="color:white; padding-bottom: 1%">Controls (double click):</h2>
				<button id="launchButton" class="button-active" ondblclick="beginLaunch()">LAUNCH<br>ROCKET</button>
				<button id="drogueButton" class="button-grayed" ondblclick="toggleDrogue()">EJECT<br>DROGUE</button>
				<button id="chuteButton" class="button-grayed" ondblclick="toggleChute()">EJECT<br>CHUTE</button>
		</div>
	</div> 
	
	<!-- Lower row -->
	<div class="row">
		<!-- GPS and altitude graphics -->
		<div style="border:3px double white;" class="quadrant">
			<h2 style="color:white">Displacement, altitude (200m) vs time (10s): </h2>
			<body>
				<canvas id="gps" style="width:49%; height:85%"></canvas>
				<script src="javascript/GPS.js"></script>
				<canvas id="altGraph" style="width:49%; height:85%; padding-left: 5%"></canvas>
				<script src="javascript/Altitude.js"></script>
			</body>
		</div>
		
		<!-- Orientation graphic -->
		<div style="border:3px double white;" class="quadrant">
			<h2 style="color:white">Orientation: </h2>
			<body>
				<canvas id="orientation" style="width:85%; height:85%; margin-left:7.5%"></canvas>
				<script src="javascript/Orientation.js"></script>
			</body>
		</div>
	</div>
</body>
</html>
